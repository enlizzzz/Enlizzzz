    <style>
        body {

        /* Page Container */
        .container {

        .top-banner {
            background-color: #000000;

        /* Buttons Below the Banner */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;

        }

        .button-container a {
            text-decoration: none;

        /* Back to Home */

        }

        /* Emoji Button Centered */
        .emoji-button-container {
            text-align: center;
            margin-top: 15px;
        }

        .button {
            width: 60px;
            height: 60px;
            gap: 20px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: auto;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: pop 1s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        
        }
        .video-container {
    display: flex;
    flex-wrap: wrap; /* Makes sure videos move to the next row if needed */
    justify-content: center; /* Centers videos in the row */

    padding: 20px;
}

.video-item {
    flex: 0 1 auto; /* Prevents videos from stretching */
}

video {
    width: 400px; /* Set small fixed width */
    height: 220px; /* Set small fixed height */

}
body {
            font-family: Arial, sans-serif;

            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }  
    </style>

    <script>
        function popEmoji() {
            const emojiList = ['⋆˚࿔', '⟡', '✨', '𖤐', '｡𖦹°‧', '☆', '✦'];
            const emoji = document.createElement('span');
            emoji.classList.add('emoji');
            emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];

            const button = document.querySelector('.button');
            const rect = button.getBoundingClientRect();
            emoji.style.left = `${rect.left + rect.width / 2}px`;
            emoji.style.top = `${rect.top}px`;

            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }
    </script>
